<div class="signup-container">
  <div class="signUpCard">
   <form #signupForm="ngForm">
    <h2 class="heading">Sign Up</h2>

    <label class="label">Email</label>
       <input 
       type="email" name="email"
       placeholder="Enter your email address" 
       [(ngModel)]="email" class="formInput"
       maxlength="60" required/>

    <label class="label">Password</label>
      <input 
        type="password" name="password"
        placeholder="Choose a password" 
        [(ngModel)]="password" class="formInput" 
        required/>

    <label class="label">Display Name</label>
      <input 
        name="displayName"
        placeholder="Enter a display name" 
        [(ngModel)]="displayName" class="formInput"
        maxlength="12" required/>

    <div class="row">
      <div class="col-sm-6">
        <label class="label">Gender</label>

        <div class="radio-group">
          <div class="row">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" [(ngModel)]="gender" type="radio" name="gender" value="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" [(ngModel)]="gender" type="radio" name="gender" value="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-sm-4">
        <label class="label" for="inputAge">Age</label>
        <select class="form-control" [(ngModel)]="age" name="age">
          <option *ngFor="let age of ageOption" [value]="age">{{ age }}</option>
        </select>
      </div>

    </div>

    <button [disabled]="!signupForm.form.valid" 
            type="submit" (click)="signUp()"
            class="btn" id="btn-signUp">
            Sign Up
    </button>

    </form>
  </div>
</div>
