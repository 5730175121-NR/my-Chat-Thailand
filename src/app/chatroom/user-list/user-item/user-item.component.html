<div class="userItem" (click)="onClick()">
  <div class="user-item-profile-pic"><img src="{{ user['profilePicture'] }}"></div>
  <div class="status" [ngClass]=(user.status)></div>
  <div class="userName"> {{ user['displayName'] }} </div>
</div>


<button id="modalbtn" type="button" class="btn hidden-btn" data-toggle="modal" data-target="#myModal">Open Modal</button>
      
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="img-container">
          <img src="{{ user['profilePicture'] }}">
          <div class="modal-add">
            <button class="btn btn-danger" (click)="add()">Add</button>
          </div>
      </div>
    </div>
  </div>
</div>
